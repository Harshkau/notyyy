<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Chat</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 900px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    border-left: 1px solid #1e293b;
    border-right: 1px solid #1e293b;
  }

  header {
    padding: 15px;
    text-align: center;
    background: #0b1220;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 1px solid #1e293b;
  }

  /* Messages area */
  .chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
  }

  .message {
    padding: 12px 15px;
    margin: 8px 0;
    border-radius: 12px;
    max-width: 80%;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .user {
    background: #1e293b;
    margin-left: auto;
  }

  .bot {
    background: #0f766e;
    margin-right: auto;
  }

  /* Input area */
  .input-area {
    display: flex;
    padding: 12px;
    background: #0b1220;
    border-top: 1px solid #1e293b;
  }

  .input-area input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #1e293b;
    color: white;
    font-size: 16px;
  }

  .input-area button {
    margin-left: 10px;
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    background: #06b6d4;
    color: #062024;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }

  /* Mobile improvements */
  @media (max-width: 600px) {
    header {
      font-size: 18px;
    }
    .message {
      max-width: 90%;
      font-size: 15px;
    }
    .input-area input {
      font-size: 15px;
    }
    .input-area button {
      font-size: 15px;
      padding: 10px 14px;
    }
  }
</style>
</head>

<body>

<div class="container">
  <header>DeepSeek Chat</header>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // ✔️ Your API Key (as requested)
  const apiKey = "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";

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const thinking = addMessage("Thinking...", "bot");

    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKey,
      },
      body: JSON.stringify({
        model: "deepseek/deepseek-chat",
        messages: [{ role: "user", content: message }],
      }),
    });

    const data = await response.json();
    thinking.remove();

    const reply = data.choices?.[0]?.message?.content || "No response";
    addMessage(reply, "bot");
  }

  function addMessage(text, type) {
    const box = document.getElementById("chatBox");
    const div = document.createElement("div");

    div.className = `message ${type}`;
    div.innerText = text;

    box.appendChild(div);
    box.scrollTop = box.scrollHeight;

    return div;
  }
</script>

</body>
</html>
