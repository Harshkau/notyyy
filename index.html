<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> HRS...Chatbot</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #0a0f24, #1a1f3c);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 15px;
  }

  .chat-container {
    width: 100%;
    max-width: 450px;
    height: 80vh;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0px 0px 25px rgba(0,0,0,0.5);
    animation: fadeIn 0.7s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .header {
    text-align: center;
    padding: 15px;
    background: rgba(255,255,255,0.1);
    font-size: 20px;
    font-weight: 600;
    color: #00eaff;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    letter-spacing: 1px;
  }

  #chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
  }

  .message {
    margin: 12px 0;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 80%;
    animation: pop 0.3s ease-out;
  }

  @keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .user {
    background: rgba(0, 170, 255, 0.4);
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 0;
  }

  .assistant {
    background: rgba(255, 255, 255, 0.2);
    color: #e1e1e1;
    margin-right: auto;
    border-bottom-left-radius: 0;
  }

  .input-area {
    display: flex;
    padding: 12px;
    background: rgba(255,255,255,0.08);
    border-top: 1px solid rgba(255,255,255,0.15);
  }

  #user-input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255,255,255,0.2);
    color: white;
  }

  #send-btn {
    padding: 10px 18px;
    margin-left: 8px;
    border: none;
    border-radius: 12px;
    background: #00eaff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  #send-btn:hover {
    background: #00cfe0;
  }

  /* Mobile Responsive */
  @media (max-width: 480px) {
    .chat-container {
      height: 90vh;
    }
    .header {
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="header"> HRS...Chatbot</div>

  <div id="chat"></div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const apiKey = "gsk_gzhbnZQpRAdl0jeZQgZwWGdyb3FYvAwtSqwbomBVzPEiqCQWCw4"; // Replace with your real Groq API key
  const groqEndpoint = "https://api.groq.com/openai/v1/chat/completions";
  const model = "llama-3.3-70b-versatile";

  const chatDiv = document.getElementById("chat");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  let messages = [
    { role: "system", content: "You are a helpful assistant." }
  ];

  function appendMessage(role, text) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", role);
    msgDiv.textContent = text;
    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    const content = userInput.value.trim();
    if (!content) return;

    appendMessage("user", content);
    messages.push({ role: "user", content });

    userInput.value = "";
    sendBtn.disabled = true;

    try {
      const response = await fetch(groqEndpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: model,
          messages: messages
        })
      });

      const data = await response.json();
      const assistantMsg = data.choices[0].message.content;
      appendMessage("assistant", assistantMsg);

      messages.push({ role: "assistant", content: assistantMsg });

    } catch (error) {
      appendMessage("assistant", "Error: " + error.message);
    }

    sendBtn.disabled = false;
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
